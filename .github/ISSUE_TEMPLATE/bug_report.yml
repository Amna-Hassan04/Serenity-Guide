name: "Bug Report"
description: "Report a bug to help us improve."
title: "[BUG] - "
labels: ["bug", "needs-triage"]
assignees: [""]

body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please fill in the form below to report a bug. Make sure to include as many details as possible to help us resolve the issue.

  - type: input
    id: bug_title
    attributes:
      label: "Bug Title"
      description: "A brief summary of the bug"
      placeholder: "Short, descriptive title"
    validations:
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: "Description"
      description: "A detailed explanation of the bug"
      placeholder: "Describe the issue in detail"
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Provide steps to reproduce the bug"
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "Describe the expected outcome"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Details about the system (e.g., OS, browser, etc.)"
      placeholder: "E.g., Windows 10, Chrome 95"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Any other details or screenshots to support your report"
      placeholder: "Optional additional details"
